<!DOCTYPE html>
<!--[if IE 7]> <html lang="en" class="ie7"> <![endif]-->  
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
  <title>{% block title %}Welcome to West GA RESA{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="West GA RESA Website">
  <meta name="author" content="Brandon Thomas [bt@brand.io]">
  <link rel="stylesheet" href="/static/design.out.css">
  <link rel="shortcut icon" href="/static/favicon.ico">        
</head>	

<body>
  <div class="container"> 
    {% include "HEADER.html" %}
    {{ pageName }}
    {% block body %}{% endblock body %}
    {% include "FOOTER.html" %}
  </div>

  <!-- JS Global Compulsory -->			
  <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" 
          src="/static/js/modernizr.custom.js"></script>		
  <script type="text/javascript" 
          src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>	
  <!-- JS Implementing Plugins -->           
  <script type="text/javascript" 
          src="/static/plugins/flexslider/jquery.flexslider-min.js"></script>
  <script type="text/javascript"
          src="/static/plugins/parallax-slider/js/modernizr.js"></script>
  <script type="text/javascript"
          src="/static/plugins/parallax-slider/js/jquery.cslider.js"></script> 
  <script type="text/javascript"
          src="/static/plugins/back-to-top.js"></script>
  <!-- JS Page Level -->           
  <script type="text/javascript" src="/static/js/app.js"></script>
  <script type="text/javascript" src="/static/js/pages/index.js"></script>
  <script type="text/javascript">
      jQuery(document).ready(function() {
          App.init();
          App.initSliders();
          Index.initParallaxSlider();
      });
  </script>
  <!--[if lt IE 9]>
      <script src="/static/js/respond.js"></script>
  <![endif]-->

</body>
</html>
