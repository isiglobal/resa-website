<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Welcome to West GA RESA{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="West GA RESA Website">
    <meta name="author" content="Brandon Thomas [http://brand.io]">
    <link rel="stylesheet" href="/static/design.out.css">
    <link rel="shortcut icon" href="/static/favicon.ico">        
  </head>	
  <body class="{{pageName}}">
    {% include "HEADER.html" %}
    <div id="main"> 
      <div class="container"> 
        {% block body %}{% endblock body %}
      </div>
    </div>
    {% include "FOOTER.html" %}
    {% if is_dev() %}
      <script type="text/javascript"
              src="/static/libraries.out.min.js{{ cache_buster() }}"></script>
      <script type="text/javascript"
              src="/static/script.out.min.js{{ cache_buster() }}"></script>
    {% else %}
      <script type="text/javascript" 
              src="/static/libraries.out.min.js"></script>
      <script type="text/javascript" 
              src="/static/script.out.min.js"></script>
    {% endif %}
    {% block extraBody %}{% endblock %}
  </body>
</html>
